<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript1</title>
</head>
<body>
    <input id="night_day" type="button" value="day" onclick="
    if(this.value === 'night'){
        myself('black', 'white');
        this.value = 'day';
    }
    else{
        myself('white', 'black');
        this.value = 'night';
    }
    ">
    <h1>WEB</h1>
    <h2 style="background-color: blue;">JavaScript</h2>
    <p>웹 코드를 작성한다면 많은 API를 사용할 수 있습니다.
        아래 목록은 웹 앱이나 웹 사이트를 만들 때 사용할 수 있는 모든 인터페이스(객체의 유형)입니다.
         Web API는 보통 JavaScript와 함께 사용하지만, 
        항상 그렇지는 않습니다.</p>
    <script>
        function myself(a, b){
            document.querySelector('body').style.backgroundColor = a;
            document.querySelector('body').style.color = b;
        }
    </script>
</body>
</html>
