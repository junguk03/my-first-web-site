<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["junguk", "chansam"];
    </script>

    <script>
        coworkers.push("daeho");
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0],"\n");
        document.write(coworkers[1],"\n");
        document.write(coworkers[2],"\n");
    </script> 

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
