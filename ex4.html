<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>LOOP</h1>
        <script>
            var coworkers = ['uk', 'sam', 'daeho', 'bin', 'sdf', 'dvsdvfsdfv'];
        </script>    
    <ul>
        <script>
            var i = 0;
            var len = coworkers.length;
            while(i < len){
                document.write('<li>'+coworkers[i]+'</li>');
                i++;
            }
        </script>
    </ul>
</body>
</html>
